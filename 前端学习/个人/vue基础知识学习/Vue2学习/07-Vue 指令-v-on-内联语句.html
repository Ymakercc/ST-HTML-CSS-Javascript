<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 指令-v-on-内联语句</title>
</head>
<body>
    <!-- v-on
        作用： 注册事件 = 添加监听 + 提供处理逻辑
        语法： 1.v-on:事件名="内联语句"
               2.v-on:事件名="methods中的函数名" 
            v-on: => @-->
    <div id="app">
        <button @click="count--">-</button>
        <span>{{ count }}</span>
        <button v-on:click="count++">+</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
        const app = new Vue({
          el: '#app',
          data: {
            count: 100
          }
        })
      </script>
</body>
</html>
