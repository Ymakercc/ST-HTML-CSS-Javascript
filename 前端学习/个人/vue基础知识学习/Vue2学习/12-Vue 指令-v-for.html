<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 指令-v-for</title>
</head>
<body>
    <!-- v-for 
        作用：基于数据循环，多次渲染整个元素 可渲染的数据包括：数组 对象 数字 ...
        语法：v-for="(item,index) in 数组"
                    item=>每一项  index=>下标 -->
    <div id="app">
        <h3>小黑水果店</h3>
        <ul>
            <!-- <li>水果1</li>
            <li>水果2</li>
            <li>水果3</li> -->
          <li v-for="(item, index) in list">
            {{ item }} - {{ index }}
          </li>
        </ul>
    
        <ul>
          <li v-for="item in list">
            {{ item }}
          </li>
        </ul>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
        const app = new Vue({
          el: '#app',
          data: {
            list: ['西瓜', '苹果', '鸭梨', '榴莲','百香果']
          }
        })
      </script>
</body>
</html>
