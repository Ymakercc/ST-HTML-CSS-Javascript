<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 指令体验-v-html</title>
</head>
<body>
    <!--Vue 会根据不同的指令，针对标签实现不同的功能-->
    <!--指令：带有v-前缀的特殊 标签属性 -->
      <!-- v-html：作用设置元素的innerHTML
        语法：v-html="表达式" 
        表达式可以是：变量、语句表达式、方法调用、过滤器-->
    <div id="app">
        <div v-html="msg"></div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
    
        const app = new Vue({
          el: '#app',
          data: {
            msg: `
              <h3>学前端~来黑马！</h3>
            `
          }
        })
    
      </script>
</body>
</html>
