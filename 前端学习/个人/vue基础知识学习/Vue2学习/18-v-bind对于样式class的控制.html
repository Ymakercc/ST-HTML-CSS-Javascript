<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind对于样式class的控制</title>
    <style>
      
      .box {
        width: 200px;
        height: 200px;
        border: 3px solid #000;
        font-size: 30px;
        margin-top: 10px;
      }
      .pink {
        background-color: pink;
      }
      .big {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- v-bind对于样式控制的增强 - 操作class
         语法：class="对象/数组" -->
    <div id="app">
      //对象 → 键就是类名，值是布尔值。true有，false无。
      <div class="box" :class="{ pink: true, big: true }">黑马程序员</div>
      <div class="box" :class="['pink', 'big']">黑马程序员</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
  
        }
      })
    </script>
</html>
