<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证框信息</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(mess.png)no-repeat left center;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background: url(wrong.png)no-repeat left center;
        }

        .right {
            color: green;
            background: url(right.png)no-repeat left center;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" name="" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        //案例分析：
        //首先判断的事件是表单失去焦点onblur
        //如果输入正确则提示正确的信息颜色为绿色小图标变化
        //如果输入不是6到16位，则提示错误信息颜色为红色小图标变化 因为里面变化样式较多，我们采取className修改样式
        //1.获取元素
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        //2.注册事件 失去焦点
        ipt.onblur = function () {
            //根据表单里的长度判断
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message wrong';
                message.innerHTML = '您输入的位数不对';
            } else {
                message.className = 'message right';
                message.innerHTML = '验证通过';
            }
        }
    </script>
</body>

</html>
