<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行事件的步骤</title>
</head>

<body>
    <div>123</div>
    <script>
        //执行事件的步骤
        //1.获取事件源
        //2.注册事件（绑定事件）
        //3.添加事件处理程序（采取函数赋值的形式）
        var div = document.querySelector('div')
        div.onclick = function () {
            console.log('我被选中了');
        }
    </script>
</body>

</html>
