<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改样式属性案例</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }

        .box img {
            width: 70px;
            height: 68px;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--1核心思路: 利用样式的显示和隐藏完成，displaynone隐藏元素displayblock显示元素
        2点击按钮，就让这个二维码盒子隐藏起来即可-->
    <div class="box">
        淘宝二维码
        <img src="二维码.jpg" alt="">
        <i class="close-btn">x</i>
        <script>
            //1.获取元素
            var btn = document.querySelector('.close-btn');
            var box = document.querySelector('.box');
            //2.注册事件 程序处理
            btn.onclick = function () {
                box.style.display = 'none';
            }
        </script>
    </div>
</body>

</html>
