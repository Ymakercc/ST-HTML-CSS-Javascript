<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作</title>
</head>

<body>
    <!--获取元素的两种方法：
    1.利用DOM提供的方法获取元素（逻辑性不强，繁琐，兼容性较强
    2.利用节点层级关系获取元素（父子兄节点关系获取元素，逻辑性强，兼容性较差-->
    <!-- 节点的优点 -->
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <div class="box">
        <span class="erweima">×</span>
    </div>
    <script>
        //节点概述：一般节点至少拥有nodeType（节点类型）、nodeName(节点名称)和nodeValue（节点值）这三个基本属性。
        //节点又包括：元素节点（主要操作） nodeType 为 1、属性节点 nodeType 为 2、文本节点 nodeType 为 3（文本节点包括文字、空格、换行等）
        var box = document.querySelector('.box');//获取了元素节点
        console.dir(box);
    </script>
</body>

</html>
