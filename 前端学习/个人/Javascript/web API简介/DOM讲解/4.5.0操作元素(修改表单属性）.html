<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改表单属性</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" name="" id="" value="">
    <script>
        //1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //2.注册事件，处理程序
        btn.onclick = function () {
            //input.innerHTML='点击了'； 这个用于普通盒子如div标签里的内容
            //表单里的值 文字内容是通过value来修改的
            input.value = '被点击了';
            //如果想要某个表单被禁用，不能再点击可以使用disabled
            // btn.disabled = true;
            this.disabled = true;
            //this指向的是事件函数的调用者
        }
    </script>
</body>

</html>
