<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候案例</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="luf1.png" alt="">
    <div>上午好</div>
    <script>
        //根据不同时间来判断，所以需要用到日期内置对象
        //利用分支语句来设置不同的照片
        //需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
        //需要一个div元素，显示不同问候语，修改元素内容即可

        //1.获取元素
        var img = document.querySelector('img')
        var div = document.querySelector('div')
        //2.得到当前时间
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img.src = 'luf1.png';
            div.innerHTML = '上午好，努力学习哦';
        }
        else if (h < 18) {
            img.src = 'luf2.png';
            div.innerHTML = '中午好，努力学习哦';
        }
        else {
            img.src = '夜阑.jpg';
            div.innerHTML = '下午好，努力学习哦';
        }
    </script>
</body>

</html>
