<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改表单属性案例</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <!--①核心思路:点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码
    ②一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
    ③算法:利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1!-->
    <div class="box">
        <label for="">
            <img src="闭眼睛.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
        <script>
            //1.获取元素
            var eye = document.getElementById('eye');
            var pwd = document.getElementById('pwd');
            //2.绑定事件 处理程序
            var flag = 0;
            eye.onclick = function () {
                //利用一个简单的算法实现来回切换
                if (flag == 0) {
                    pwd.type = 'text';
                    eye.src = '眼睛-睁眼.png';
                    flag = 1;//赋值操作
                } else {
                    pwd.type = 'password';
                    eye.src = '闭眼睛.png';
                    flag = 0;
                }

            }
        </script>
    </div>
</body>

</html>
