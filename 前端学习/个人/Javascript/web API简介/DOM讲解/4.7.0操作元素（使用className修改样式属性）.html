<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用className修改样式属性</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .change {
            background-color: purple;
            color: aliceblue;
            font-size: 25px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="first">Ymaker</div>
    <script>
        //1.使用element.style获得元素并修改样式适用于样式比较少或者功能简单的情况下
        var test = document.querySelector('div');
        test.onclick = function () {
            //我们可以通过修改元素的className更改元素样式，适合于样式较多功能复杂的情况下
            //使用该方法如果原有类名样式会覆盖
            //如果要保留可以采取一下方法
            this.className = 'first change';
        }
    </script>
</body>

</html>
