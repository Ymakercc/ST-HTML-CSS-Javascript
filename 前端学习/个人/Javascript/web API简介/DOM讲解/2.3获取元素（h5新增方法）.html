<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
</head>

<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>

    <script>
        //1. 根据类名获取某些元素集合getElementByClassName,注该方法还可以在其他元素上调用不仅仅是document
        var boxs = document.getElementsByClassName('box')
        console.log(boxs);//伪数组的形式储存
        //2.querySelector 返回指定选择器的第一个元素对象,括号里的选择器要加相应选择器的符号
        var firstBox = document.querySelector('.box')
        console.log(firstBox);
        var nav = document.querySelector('#nav')
        console.log(nav);
        //3.querySelectorAll返回指定选择器所有元素对象集合
        var allBox = document.querySelectorAll('.box')
        console.log(allBox);
    </script>
</body>

</html>
