<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
    <script>
        //获取元素的方法
        //1.根据id获取
        //2.根据标签名获取
        //3.通过HTML5新增的方法获取
        //4.特殊元素获取
    </script>
</head>

<body>
    <div id="Ymaker">
        <h1>Time</h1>
    </div>
    <script>
        var document = document.getElementById('Ymaker');//id是大小写敏感字符串
        console.log(document);//返回的是一个element对象
        console.dir(document);//dir打印我们返回元素对象 我们能更好的查看里面的属性和方法
    </script>
</body>

</html>
