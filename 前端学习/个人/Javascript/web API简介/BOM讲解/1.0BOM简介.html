<body>
    <script>
        //window 对象是浏览器的顶级对象，它具有双重角色 DOM也是BOM的一个对象
        //1.它是JS 访问浏览器窗口的一个接口。
        //2.它是一个全局对象。定义在全局作用域中的变量、函数都会变成window对象的属性和方法在调用的时候可以省略window，
        //前面学习的对话框都属于window对象方法，如alert0、prompt0等注意: window下的一个特殊属性 window.name


        // window.document.querySelector()
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);

        }
        fn();
        window.fn();
        // alert(11);

        console.dir(window);
        // var name = 10;
        console.log(window.name);
