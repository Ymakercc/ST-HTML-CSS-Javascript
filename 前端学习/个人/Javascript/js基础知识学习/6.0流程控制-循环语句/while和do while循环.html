<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while和do while循环</title>
    <script>
        //for和while循环的区别，明确判断条件用while，次数用for
        //案例1.0
        var word = prompt('你爱我吗？');
        while (word != '我爱你') {
            word = prompt('你爱我吗？');
        }
        alert('我也爱你');
        //do while 循环 语法结构
        do{
            //循环体
        }while(条件表达式)
        //先执行循环体，再进行条件判断
    </script>
</head>

</html>
