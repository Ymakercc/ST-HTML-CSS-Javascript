<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if分支流程控制语句</title>
    <script>//单个分支语句
        //案例1.0
        var age = prompt('请输入你的年龄');
        if (age > 18) {
            alert('你可以进入')
        }
        else {
            alert('你不能进入，滚蛋')
        }

        //案例2.0
        var year = prompt('请输入年份');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('是闰年')
        }
        else (
            alert("不是闰年")
        )
        //多分支语句
        //案例3.0
        var chengji = prompt('输入成绩')
        if (chengji >= 90) {
            alert('A')
        }
        else if (chengji >= 80) {
            alert('B')
        }
        else if (chengji >= 70) {
            alert('C')
        }
        else {
            alert('sb滚蛋')
        }
        //三元表达式
        //条件表达式？表达式1:表达式2
        //如果条件为真执行表达式1，为假则执行表达式2
        //案例4.0;
        var time = prompt('请输入0-59的值');
        var result = time < 10 ? '0' + time : time;
        alert(result);
    </script>
</head>

</body>

</html>
