<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch分支语句</title>
    <script>
        //语法结构
        switch (表达式) {
            case value1:
                执行语句1;
                break;
            case value2:

                break;
            default:
                执行最后的语句;
        } 
        //执行思路利用表达式的值与选项后面的value进行匹配，符合就执行，如果都没有则执行default后的语句
    </script>
</head>
