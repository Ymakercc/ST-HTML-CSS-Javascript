<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例3.0--交换两个变量的值</title>
    <script>
        // 两个变量交换的步骤
        // 1.需要一个临时变量
        // 2.把apple1给我们的临时变量 temp
        // 3.把apple2给apple1
        // 4.把临时变量temp的值给apple2
        var temp;  //临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;  //把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
        console.log(temp);
    </script>
</head>

<body>

</body>

</html>
