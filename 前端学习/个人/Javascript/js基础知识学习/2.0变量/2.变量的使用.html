<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的使用</title>
    <script>
        // 变量的使用：
        // 1.声明一个变量
        var age;
        // 2.赋值变量 把值存入变量
        age = 10;  //=用来把右边的值给左边的变量空间 变量值是程序员存到变量空间的值
        //输出结果
        console.log(age)

        // 申明一个变量并赋值称为变量的初始化
        var myname = '霉霉maker'
        console.log('myname')
    </script>
</head>
