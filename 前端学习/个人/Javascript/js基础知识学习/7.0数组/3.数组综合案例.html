<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组综合案例</title>
    <script>
        //1删除指定数组元素
        var arr = [0, 12, 23, 25, 56, 0, 10, 0, 52]
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);

        //2反转数组
        var str = ['red', 'pink', 'blue', 'green', 'purple'];
        var newStr = [];
        for (var i = str.length - 1; i >= 0; i--) {
            newStr[newStr.length] = str[i];
        }
        console.log(newStr);
    </script>
</head>

</html>
