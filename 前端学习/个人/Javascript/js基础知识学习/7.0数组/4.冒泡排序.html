<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        //冒泡排序是一种算法，将数据从大到小排列
        var arr = [5, 4, 3, 2, 1]
        //外层循环管躺数
        for (var i = 0; i <= arr.length - 1; i++) {
            //里层循环管每趟的交换次数
            for (var j = 0; j <= arr.length - i - 1; j++) {
                //内部交换两个变量的值
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
