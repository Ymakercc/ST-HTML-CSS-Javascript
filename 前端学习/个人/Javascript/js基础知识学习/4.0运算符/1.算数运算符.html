<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <script>
        //算数运算使用的符号，用于执行两个变量或值的算数运算（+、-、*、/）
        //在进行运算的时候如果使用浮点数进行运算会出现误差。不要直接判断两个浮点数是否相等 
        //算数运算符的运算规则和数学运算规则相同
        console.log(4 + 4);//4
        console.log(4 - 1);//3
        console.log(4 * 4);//16
        console.log(4 / 4);//1
        console.log(4 % 3);//1
        console.log(0.4 * 100);//40.0000001有些浏览器自动去掉误差
    </script>
</head>

<body>

</body>

</html>
