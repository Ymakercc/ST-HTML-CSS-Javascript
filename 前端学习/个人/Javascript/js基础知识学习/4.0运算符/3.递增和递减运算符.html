<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增和递减运算符</title>
    <script>
        //1.前置递增、递减运算符 ++变量、--变量
        //先加1，后返回值
        //2.前置与后置在单独使用时两者没有区别，使用后置时先返回值在计算
        var age = 10;
        console.log(age++ + 10);//20
        console.log(age);//11
    </script>
</head>

<body>

</body>

</html>
