<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串长度及拼接</title>
    <script>
        //1.检测获取字符串的长度 length
        var str = 'my name is Ymaker';
        console.log(str.length); //17个字符
        //2.字符串的拼接：拼接方式  字符串+任何类型=拼接后的新字符串  数值相加字符相连
        var num = 10
        console.log(str + num); //my name is Ymaker 10
    </script>
</head>
