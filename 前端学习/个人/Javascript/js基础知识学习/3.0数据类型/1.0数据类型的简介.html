<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型简介</title>
    <script>
        // js的数据类型可以分为两大类：
        // 1.简单数据类型（Number ，String ，Boolean ，Undefined ，Null）
        // 2.复杂数据类型（object）

        // 在js中变量的数据类型在程序执行的时候通过里面的值来确定的
        // js拥有动态类型，同时也意味着相同的变量可以作不同的类型，也就是说数据类型可以发生改变
        var x = 10;  //数字型
        x = 'pink'   //字符串型
    </script>
</head>

<body>

</body>

</html>
