<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔类型</title>
    <script>
        //布尔类型中ture的值为1，false的值为0
        var flag = true;
        var flag1 = false;
        console.log(flag + 1);//2
        console.log(flag1 + 1);//1
        //如果一个变量声明了未赋值 就是undefind未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log('pink' + variable);
        console.log(variable+1);//NaN
        //null空值
        var space=null;
        console.log(space+'pink');// nullpink
        console.log(space+1);//1
    </script>
</head>

<body>

</body>

</html>
