<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型的转换--字符串类型的转换</title>
    <script>
        //转换方式 toString() String() 加号拼接字符
        //1.变量.toString()
        var num = 10;
        var str = num.toString()
        console.log(typeof str);
        //2.String(变量)
        console.log(String(num));
        //3.利用 + 号拼接字符串的方法转换
        console.log(num + '');
    </script>
</head>

<body>

</body>

</html>
