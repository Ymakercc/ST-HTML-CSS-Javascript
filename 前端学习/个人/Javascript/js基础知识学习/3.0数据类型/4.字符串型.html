<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串型</title>
    <script>
        //"()"或者 '()'为字符串类型
        //字符串嵌套外双内单原则
        var str = "我是'Ymaker'";
        console.log(str);
        //当字符串中要使用特殊字符时需要用到转义字符；转义字符都是\开头
        var str1 = "我是\n'Ymaker'";
        console.log(str1);
    </script>
</head>

<body>

</body>

</html>
