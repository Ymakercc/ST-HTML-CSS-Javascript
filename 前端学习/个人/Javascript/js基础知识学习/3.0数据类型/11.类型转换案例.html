<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换案例</title>
    <script>
        //案例1 年龄计算器
        var year = prompt('请输入你的出生年份');
        var age = 2023 - year;
        alert('你已经' + parseInt(age) + '岁了');
        //案例2 加法器
        const fristNumber = prompt('输入第一个值');
        const sencendNumber = prompt('输入第二个值');
        const sumNumber = parseFloat(fristNumber) + parseFloat(sencendNumber);
        alert('加法结果是' + sumNumber);
    </script>
</head>

<body>

</body>

</html>
