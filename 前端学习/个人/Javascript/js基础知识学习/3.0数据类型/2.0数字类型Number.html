<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字类型number</title>
    <script>
        //数字型包括了浮点数和整数
        var num = 10;  //数字型
        var PI = 3.14;  //数字型
        //1.八进制 0~7 在程序中在数字面前加个0表示八进制
        var num1 = 10;
        console.log(num1);
        //2.十六进制 0~9  a~f 数字前面加0x表示16进制
        var num2 = 0x9;
        console.log(num2);
        //3.数字型的最大值
        console.log(Number.MAX_VALUE);
        //最小值
        console.log(Number.MIN_VALUE);
        //无穷大
        console.log(Number.MAX_VALUE * 2);
        //无穷小
        console.log(- Number.MAX_VALUE * 2);
        //代表一个非数值
        console.log('Ymaker' - 100);
    </script>
</head>
