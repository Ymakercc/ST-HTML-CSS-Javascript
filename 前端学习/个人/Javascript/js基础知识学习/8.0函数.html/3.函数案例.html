        //利用函数求数组中的最大值
        function gteArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = gteArrMax([5, 25, 85, 88, 779, 556, 223]);
        console.log(re);

        //利用函数封装翻转数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr
        }
        var arr1 = reverse([1, 2, 3, 4, 5, 6, 7, 8, 9]);
        console.log(arr1);

        //函数封装冒泡排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr2 = sort([1, 4, 2, 9]);
        console.log(arr2);

            var re = add(2, 3);
            var sumber = num * re;
            return sumber;
