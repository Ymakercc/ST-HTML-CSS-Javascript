<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的概念及使用方法</title>
    <script>
        //函数的两种声明方式
        //1.0利用函数关键字自定义函数(命名函数)
         // function 函数名(){
        //     //函数体
        // }
        //2.0函数表达式(匿名函数)
        //var 变量名=function(){}

        //1.函数的概念：函数就是封装了一段可以被重复执行调用的代码块

        //2.函数的使用方法

        //1声明一个函数
        // function 函数名(){
        //     //函数体
        // }
        function sayHello() {
            console.log('Hello Javascript');
        }
        //(1)function是声明函数的关键字
        //(2)函数不带用自己不执行

        //2调用函数
        //函数名();
        sayHello();

        //案例1.0
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }

        getSum(1, 100);

        //函数的参数  
        // function 函数名(形参1,形参2){
        //     函数体
        // }
        // 函数名(实参1,实参2);
        //形参接受实参传来的信息 函数的参数可以也可以没有，形参和实参的个数尽量匹配

        //return返回值
        //格式
        // function 函数名() {
        //     return 需要返回的结果;
        // }
        // 函数名();
        //（1）我们的函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名() 通过return实现
        //（2）只要函数遇到return 就把后面的结果 返回给函数的调用者。函数名()=return后面的结果
        //注意return终止函数、return终止函数
        //如果函数没有return返回undefined
        //代码验证
        function getName() {
            return 'mm'
        }
        getName();
        console.log(getName());
    </script>
</head>

</html>
