    <script>
        // //Date()日期对象 是一个构造函数 必须使用new来进行调用
        // var date = new Date();//没有参数返回当前系统当前时间
        // console.log(date);

        //格式化日期年月日
        function getDate() {
            var date1 = new Date();
            var year = date1.getFullYear();
            var month = date1.getMonth() + 1;
            var date = date1.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            var day = date1.getDay();
            var h = date1.getHours();
            h = h < 10 ? '0' + h : h;
            var m = date1.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = date1.getSeconds();
            s = s < 10 ? '0' + s : s;
            return result = ('今天是' + year + '年' + month + '月' + date + '日' + '周 ' + arr[day] + h + ':' + m + ':' + s);
        }
        console.log(getDate());

        //获得当前时间距离1970年1月1日总的毫秒数
        var date2 = +new Date();
        console.log(date2);
        console.log(Date.now());

        //案例 倒计时
        function conutDown(time) {
            var nowTime = +new Date();//当前时间总的毫秒数
            var inputTime = +new Date(time);//用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;//剩余时间总的毫秒数
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(conutDown('2023-8-24 18:08:00'));
    </script>
