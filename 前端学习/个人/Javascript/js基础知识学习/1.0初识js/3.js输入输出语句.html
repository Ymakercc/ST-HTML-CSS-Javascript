<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.js输入输出语句</title>
    <!-- 输入：可以使用 prompt() 函数来提示用户输入信息，并将用户输入的内容作为字符串返回。例如：
let name = prompt("请输入您的姓名：");
console.log("您好，" + name + "！");


输出：可以使用 console.log() 函数将信息输出到控制台。例如：
console.log("Hello, World!");
除了 console.log() 函数，还可以使用 alert() 函数将信息以弹出对话框的方式输出到页面中。例如：

alert("Hello, World!"); -->
    <script>
        // 这是一个输入框
        prompt('请输入你的年龄');
        // alert弹出警示框 输出的 展示给用户的
        alert('计算的结果是')
        // console控制台输出 给程序员测试使用
        console.log('我是程序员可以看见的')
    </script>
</head>

<body>

</body>

</html>
