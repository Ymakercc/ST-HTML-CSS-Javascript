<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 把行内元素a转化为块级元素 (常用)*/
            display: block;
        }

        div {
            width: 550px;
            height: 550px;
            background-color: purple;
            /* 把块级元素div改为行内元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 行内元素转化为行内块元素（常用） */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="">霉霉我爱你</a>
    <a href="">霉霉我爱你</a>
    <div>霉霉我爱你</div>
    <div>霉霉我爱你</div>
    <span>行内元素转化为行内块元素</span>
    <span>行内元素转化为行内块元素</span>
</body>

</html>
