<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: rgb(255, 7, 7);
        }

        div {
            color: pink;
        }

        /* 多种样式：样式冲突时遵循就近原则 */
    </style>
</head>

<body>
    <div>我爱霉霉</div>
</body>

</html>
