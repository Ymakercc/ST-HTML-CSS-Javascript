<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏案例</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fff;
            /* 行高等于高文字在盒子中居中对齐 */
            line-height: 41px;
        }

        .nav a {
            text-decoration: none;
            font-size: 12px;
            /* a属于行内元素，此时必须要转换为行内块元素 */
            display: inline-block;
            height: 41px;
            /* 使用padding撑开盒子 */
            padding: 0 20px;
        }

        .nav a:hover {
            background-color: #eee;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">22</a>
        <a href="#">333</a>
        <a href="#">4444</a>
        <a href="#">5555</a>
    </div>
</body>

</html>
