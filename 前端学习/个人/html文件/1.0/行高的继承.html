<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px '微软雅黑'; */
            font: 12px/1.5 '微软雅黑';
        }

        div {
            font-size: 14px;
            /* 子元素继承父元素body的行高1.5 */
            /* 这个1.5就是当前元素文字大小font-size 的1.5倍 */
        }

        p {
            font-size: 15px;
            /* 1.5*15= */
        }

        /* li没有手动指定文字大小 则会继承父亲的文字大小 body 12px所有li的文字大小为12px
        当前li的行高为12*1.5= */
    </style>
</head>

<body>
    <div>我爱霉霉</div>
    <p>我爱霉霉</p>
    <ul>
        <li>我爱霉霉</li>
    </ul>
</body>

</html>
