<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标--字体图标的产生和优点</title>
</head>
<body>
    <div>字体图标主要使用场景：主要用于显示网页中通用、常用的一些小图标。
        字体图标：iconfont
        展示的是图标本质上是字体。 
        字体图标的优点：1.轻量级 2.灵活性 3.兼容性
        总结：在遇到结构和样式比较简单的小图标，就用字体图标。
              如果遇到一些结构和样式复杂一点的图片就用精灵图。
    </div>
</body>
