<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局技巧--文字围绕浮动元素巧妙运用</title>
    <!--巧妙运用浮动元素不会压住文字的特性 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 60px;
            background-color: pink;
            margin: 10px auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }

        .pic img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="夜兰.jpg" alt="">
        </div>
        <p>天行健，君子以自强不息。
            地势坤，君子以厚德载物。
        </p>
    </div>
</body>

</html>
