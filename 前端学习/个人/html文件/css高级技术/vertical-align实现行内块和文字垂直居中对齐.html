<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align实现行内块和文字垂直居中对齐</title>
    <!-- 经常用于设置图片或者表单（行内块元素）和文字垂直居中对齐 -->
    <!-- 该代码用于设置一个元素的垂直对齐方式，但该代码只针对于行内元素和行内块元素有效。 -->
    <style>
        img {
            /* 改为图片于文字的底线对齐 */
            /* vertical-align: bottom; */
            /* 图片和文字中线对齐，换句话说就是让文字和图片垂直居中 */
            vertical-align: middle;
            /* 图片和文字顶线对齐 */
            /* vertical-align: top; */

        }
    </style>
</head>

<body>
    <!-- 图片和文字默认基线对齐 -->
    <img src="夜兰.jpg" alt=""> Taylor Swift是我的偶像
</body>

</html>
