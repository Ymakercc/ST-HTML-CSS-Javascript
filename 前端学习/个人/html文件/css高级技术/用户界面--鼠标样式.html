<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面--鼠标样式</title>
    <!-- 鼠标样式：cursor -->
    <!-- 设置或检索在对象上移动的鼠标指针采用何种系统定义的光标样式。 -->
    <style>
        /* <!-- default：小白默认 --> */
        .s1 {
            cursor: default;
        }

        /* 鼠标小手样式 */
        .s2 {
            cursor: pointer;
        }

        /* 鼠标移动样式 */
        .s3 {
            cursor: move;
        }

        /* 鼠标文本样式 */
        .s4 {
            cursor: text;
        }

        /* 鼠标禁止样式 */
        .s5 {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li class="s1">默认的小白鼠标样式</li>
        <li class="s2">鼠标小手样式</li>
        <li class="s3">鼠标移动样式</li>
        <li class="s4">鼠标文本样式</li>
        <li class="s5">鼠标禁止样式</li>
    </ul>
</body>

</html>
