<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标--字体图标的下载和使用</title>
    <!-- 使用步骤 -->
    <!-- 1.下载字体图标 2.字体图标的引入（引入到html页面中去） 3.字体图标的追加 -->
    <!-- 字体图标下载网站：http://icomoon.io  http://www.iconfont.cn/ -->
    <!-- 字体图标的引入：1.把下载包里面的fonts文件夹放入页面更目录下  2.通过css样式中全局声明字体：简单理解为把这些字体文件通过css引入到我们页面中 -->
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7l0kl1');
            src: url('fonts/icomoon.eot?7l0kl1#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?7l0kl1') format('truetype'),
                url('fonts/icomoon.woff?7l0kl1') format('woff'),
                url('fonts/icomoon.svg?7l0kl1#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            font-family: 'icomoon';
            font-size: 100px;
        }
    </style>

<body>
    <span></span>
    <span></span>
</body>

</html>
