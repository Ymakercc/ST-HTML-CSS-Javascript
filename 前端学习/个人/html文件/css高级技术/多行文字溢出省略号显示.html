<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 将盒子转换为弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块级元素中文本显示的行数 */
            -webkit-line-clamp: 2;
            /* 伸缩或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字 啥也不说2222 </div>
</body>

</html>
