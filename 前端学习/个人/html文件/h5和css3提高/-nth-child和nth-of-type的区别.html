<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-nth-child和nth-of-type的区别</title>
    <style>
        ul li:first-of-type {
            background-color: pink;
        }

        ul li:last-of-type {
            background-color: red;
        }

        /* nth-child会把所有的子元素都排列序号 */
        /* 执行的时候先看  :nth-child(1)之后回去看 前面的div */
        section1 div:nth-child(1) {
            background-color: blue;
        }

        /* nth-of-type会把指定元素的盒子排列序号 */
        /* 执行的时候首先看  div指定的元素 之后回去看nth-of-type(1)第几个孩子 */
        section div:nth-of-type(1) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <!-- 区别！ -->
    <section>
        <p>123</p>
        <div>45</div>
        <div>37</div>
    </section>
</body>

</html>
