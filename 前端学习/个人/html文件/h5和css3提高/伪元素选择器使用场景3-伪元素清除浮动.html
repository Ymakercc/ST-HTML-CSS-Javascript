<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景3-伪元素清除浮动</title>
    <style>
        /* after伪元素清除浮动 */
        .clearfix:after {
            /* 伪元素必须写的属性 */
            content: "";
            /* 插入的元素必须是块级元素 */
            display: block;
            /* 隐藏这个元素 */
            height: 0;
            /* 核心代码清除浮动 */
            clear: both;
            /* 隐藏这个元素 */
            visibility: hidden;
        }

        .clearfix {
            /* IE6、7专用 */
            *zoom: 1;
        }

        /* 双为元素清除浮动 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            /* IE6、7专用 */
            *zoom: 1;
        }

        .box {
            width: 600px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            width: 1226px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="ermao"></div>
        <div class="damao"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
