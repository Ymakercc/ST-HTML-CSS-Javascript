<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3新增nth-child(n)选择器 </title>
    <!-- 该类选择器中n可以是数字也可以是关键字 -->
    <style>
        /* 1.把所有偶数的li选出 */
        ul li:nth-child(even) {
            background-color: green;
        }

        /* 2.把所有奇数的li选出 */
        ul li:nth-child(odd) {
            background-color: blue;
        }

        /* 3.nth-child(n) 从0开始 每次加1 往后面计算  这里必须是n 不能是其他字母 */
        /* ol li:nth-child(n) {
            background-color: red;
        } */

        /* 4.nth-child(2n)选择了所有偶数的孩子等价于even */
        ol li:nth-child(2n) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
