<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景1-伪元素字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7l0kl1');
            src: url('fonts/icomoon.eot?7l0kl1#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?7l0kl1') format('truetype'),
                url('fonts/icomoon.woff?7l0kl1') format('woff'),
                url('fonts/icomoon.svg?7l0kl1#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }

        div::before {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '';
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
