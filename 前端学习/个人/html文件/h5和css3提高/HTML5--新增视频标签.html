<!DOCTYPE html>

    <title>HTML5--新增视频标签</title>
    <!-- <video>元素支持三种视频格式，但尽量使用MP4的格式 -->
    <!-- video元素的属性： -->
    <!-- src: 视频文件的URL地址。

controls: 显示播放控件，包括播放/暂停、音量控制、播放速度等。

autoplay: 自动播放视频。

loop: 循环播放视频。

muted: 静音播放视频。

poster: 视频未播放时显示的图片。

width: 视频的宽度。

height: 视频的高度。

preload: 视频的预加载方式，可选值有：none、metadata、auto。

currentTime: 获取或设置当前播放时间。

duration: 获取视频总时长。

volume: 获取或设置视频的音量大小，取值范围为0.0到1.0。

paused: 判断视频是否处于暂停状态。

ended: 判断视频是否已经播放完毕。 -->

    <style>
        video {
            width: 100%
        }
    </style>
