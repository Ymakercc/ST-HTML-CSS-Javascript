<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3新增伪元素选择器使用场景和由来</title>
    <!-- 伪元素选择器可以帮助我们利用css创建新标签元素，而不需要html标签从而简化结构 -->
    <!-- 详细解释：伪元素（pseudo-element）是指在选择器后面使用双冒号（::）来表示的一些虚拟元素，比如：before、after、first-letter等。
        伪元素的作用是在元素的内容前面或后面插入一些虚拟的元素，并为其添加样式。例如，可以使用::before伪元素在元素的内容前面插入一些内容，然后为其添加样式。 -->
    <!-- 常见的伪类元素：
::before - 在元素的内容之前插入内容，通常用于添加装饰性图标或其他内容。
::after - 在元素的内容之后插入内容，通常用于添加装饰性图标或其他内容。
::first-letter - 选择元素的第一个字母，通常用于添加特殊样式或装饰性文本效果。
::first-line - 选择元素的第一行文字，通常用于设置行高或添加特殊的文本效果。 -->
    <!-- 注意； -->
    <!-- before和after创建一个元素,但是属于行内元素 -->
    <!-- 新创建的这个元素在文档树找不到的,所以称为伪元素 -->
    <!-- 语法:element::before{} -->
    <!-- before和after必须有content属性 -->
    <!-- before在父元素呢容的前面创建元素，after在父元素内容的后面插入元素 -->
    <!-- 伪元素选择器和标签选择器一样,权重为1 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            /* 这个content必须写 */
            content: 'My';
            display: block;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>Taylor Swift</div>
</body>

</html>
