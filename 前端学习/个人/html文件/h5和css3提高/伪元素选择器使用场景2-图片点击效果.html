<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景2-图片点击效果</title>
    <style>
        .yelan {
            position: relative;
            width: 450px;
            height: 300px;
            background-color: pink;
            margin: 30px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .yelan::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4);
        }

        .yelan:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="yelan">
        <img src="夜阑.jpg" alt="">
    </div>
</body>

</html>
