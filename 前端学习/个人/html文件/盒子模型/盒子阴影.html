<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 水平阴影 垂直阴影 模糊程度 阴影大小 阴影的颜色 默认外阴影、inset为内阴影
            阴影不占据空间 */
            /* box-shadow: 10px 10px 10px 10px black; */
        }

        /* 鼠标经过盒子时出现阴影效果 */
        .box:hover {
            box-shadow: 10px 10px 10px 10px black;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
