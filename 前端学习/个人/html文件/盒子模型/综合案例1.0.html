<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        .box {
            width: 298px;
            height: 460px;
            background-color: #a3a1a1;
            /* 让盒子水平居中 */
            margin: 100px auto;
        }

        .box img {
            /* 图片的宽度和父亲一样宽 */
            width: 100%;
        }

        .review {
            height: 30px;
            font-size: 14px;
            /* 因为这个段落没有width属性所以padding不会撑大盒子 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            flood-color: #5a96e4;
            font-size: 12px;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 3px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #007bff;
        }

        .info em {
            font-style: normal;
            color: #840303;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="综合案例1.0.jpg" alt="无法显示">
        <p class="review">貂皮披风紧身裤，姐叫夜兰你记住。</p>
        <div class="appraise">姐就是潇洒</div>
        <div class="info">
            <h4>米哈游</h4>
            <em>|</em>
            <span>原神</span>
        </div>
    </div>
</body>

</html>
