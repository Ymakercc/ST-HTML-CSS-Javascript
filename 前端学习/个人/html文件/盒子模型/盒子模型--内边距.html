<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型--内边距</title>
    <style>
        .d1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* padding设置内容与边框的距离
        padding的简写：
                    padding:5px 一个值，代表上下左右都有5px的内边距 
                    padding:5px 10px 两个值，代表上下5px，左右5px
                    padding:5px 10px 20px 三个值，上5px，左右10px，下20px
                    padding:5px 10px 20px 30px 上5px，右10px，下20px，左30px（顺时针旋转）
        padding同样会影响盒子的大小。如果盒子指定了大小，设置内边距会撑大盒子，通过改变盒子基本属性来进行调节、如果盒子没有指定宽高值则padding不会撑大盒子
        在做导航栏时可以用padding调节盒子*/
    </style>
</head>

<body>
    <div class="d1">
        戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑戴尔都是垃圾电脑
    </div>
</body>

</html>
