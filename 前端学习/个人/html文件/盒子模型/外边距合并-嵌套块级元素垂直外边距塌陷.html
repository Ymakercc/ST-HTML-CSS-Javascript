<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: #ff0000;
            margin-top: 50px;
            overflow: hidden
        }

        /* 2哥元素同时父元素有上外边距子元素也有上外边距，此时父元素会塌陷较大的外边距值 */
        /* 解决方案：1可以为父元素定义上边框
            2可以为父元素定义上内边距
            3可以为父元素添加overflow.hidden */
        .son {
            width: 200px;
            height: 200px;
            background-color: rgb(43, 3, 29);
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
