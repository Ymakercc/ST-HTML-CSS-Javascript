<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文档</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* css3的盒子模型 */
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }

      .t1,
      .t2,
      .t3 {
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: center top;
        background-attachment: fixed;
      }

      .t1 {
        background-image: url(2.png);
      }

      .t2 {
        background-image: url(2.png);
      }

      .t3 {
        background-image: url(3.png);
      }

      h4 {
        height: 100px;
        background-color: rgb(0, 0, 0, 0.2);
        color: rgb(247, 19, 141);
        font-size: 16px;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="t1">
      <h4>top1</h4>
    </div>
    <div class="t2">
      <h4>top2</h4>
    </div>
    <div class="t3">
      <h4>top2</h4>
    </div>
  </body>
</html>
