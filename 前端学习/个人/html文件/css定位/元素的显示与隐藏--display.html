<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏--display!!!!!</title>
    <!-- display属性用于设置一个元素如何显示 -->
    <!-- display:none；隐藏对象 。(隐藏元素后，不在占有原来的位置)-->
    <!-- display:block；除了转换为块级元素的功能之外，同时还有显示元素的功能。 -->
    <!-- 配合js做特效 -->
    <style>
        .xiongda {
            /* display: none; */
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .xionger {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="xiongda">123</div>
    <div class="xionger">abc</div>
</body>

</html>
