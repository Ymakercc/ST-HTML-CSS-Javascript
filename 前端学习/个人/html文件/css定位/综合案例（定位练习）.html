<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例--轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            /* 子绝父相 */
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        /* 并集选择器可以集体声明相同的样式 */
        .prve,
        .next {
            position: absolute;
            margin-top: -15px;
            /* 加了绝对定位的盒子可以直接设置高度和宽度 */
            width: 20px;
            height: 30px;
            background-color: rgb(0, 0, 0, 0.3);
            /* 加了绝对定位的盒子不能莹margin；0 auto */
            color: aliceblue;
            text-align: center;
            line-height: 30px;
            text-decoration: none;

        }

        /* 如果一个盒子既有left又有right，则默认执行left属性，同理上下属性时先执行上这个属性。 */
        .prve {
            left: 0;
            top: 50%;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            right: 0;
            top: 50%;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: pink;
            border-radius: 7px;
        }

        .nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .nav .selected {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="夜阑.jpg" alt="">
        <a href="" class="prve"> 2 </a>
        <a href="" class="next"> 2 </a>
        <ul class="nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
