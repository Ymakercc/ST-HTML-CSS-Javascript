<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位--定位的组成</title>
</head>

<body>
    <div>定位=定位模式+边偏移
        定位模式：用于指定一个元素的定位方式。边偏移则决定了该元素的最终位置
    </div>
    <div>定位模式：position：四个值（1.static静态定位 2.relative相对定位 3.absolute绝对定位 4.fixed固定定位）</div>
    <div>边偏移：上下左右四个值，这个四个值是与父级元素随对应的变线的距离</div>
</body>

</html>
