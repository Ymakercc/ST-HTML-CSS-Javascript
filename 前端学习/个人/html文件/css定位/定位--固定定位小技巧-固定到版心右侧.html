<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位--固定定位小技巧-固定到版心右侧</title>
    <!-- 1.让固定定位的盒子left：50%，走到浏览器可视区（也可以看作版心）的一半位置。
         2.让固定定位的盒子margin-left：版心宽度一半的距离。多走版心宽度一半的位置就可以让固定定位的盒子贴着版心右侧对齐。 -->
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            /* 1.走浏览器宽度的一半 */
            left: 50%;
            /* 走版心盒子的一半 */
            margin-left: 400px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w"></div>
</body>

</html>
