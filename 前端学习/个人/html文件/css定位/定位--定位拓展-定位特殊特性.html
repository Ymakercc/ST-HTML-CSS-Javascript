<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位--定位拓展-定位特殊特性</title>
    <!-- 绝对定位何固定定位和浮动类似 。-->
    <!-- 1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度。 -->
    <!-- 2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。 -->
    <!-- 3.脱标的盒子不会触发外边距塌陷（浮动元素、绝对定位、固定定位的元素都不会触发外边距合并问题。） -->
    <!-- 4.绝对定位（固定定位）会完全压住盒子 -->
    <style>
        span {
            position: absolute;
            top: 200px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: blue;
        }
    </style>
</head>

<body>
    <span>123</span>
    <div>abc</div>
</body>

</html>
