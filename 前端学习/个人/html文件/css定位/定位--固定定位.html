<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位--固定定位</title>
    <!-- 固定定位是元素固定于浏览器可视区的位置。主要使用场景：可以在浏览器页面滚动时元素的位置不会改变。
    特点：1.以浏览器的可视窗口为参照点移动元素。(跟父元素没有任何关系；不随滚动条滚动)
          2.固定定位不在占有原先的位置。（固定定位也是脱标的，其实固定定位也可以看作是一中特殊的绝对定位。）   -->
    <style>
        .yl {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="yl">
        <img src="夜阑.jpg" alt="">
    </div>
</body>

</html>
