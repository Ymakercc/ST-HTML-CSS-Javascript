<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动--额外标签法</title>
    <!-- 额外标签法就是在浮动元素的末尾添加一个空标签 -->
    <style>
        .box {
            width: 600px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            width: 1226px;
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
        <!-- 额外标签法，新添加的标签必须是块级元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
