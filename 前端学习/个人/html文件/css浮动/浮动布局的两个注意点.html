<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局的两个注意点</title>
    <!-- 1.浮动和标准流的父盒子搭配 
         2.一个元素浮动了，理论上其余的兄弟元素也要浮动(浮动的盒子只会影响浮动盒子后面的标准流不会影响前面的标准流)-->
    <style>
        .box {
            width: 900px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }

        .damao {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            width: 200px;
            height: 150px;
            background-color: red;
        }

        .sanmao {
            width: 300px;
            height: 240px;
            background-color: blue;
        }
    </style>
</head>

<body>

</body>
<div class="box">
    <div class="damao"></div>
    <div class="ermao"></div>
    <div class="sanmao"></div>
</div>

</html>
