<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css浮动--行内块元素中间有缝隙</title>
    <!-- 网页布局第一准则：在网页布局中多个块级元素纵向布局用标准流，多个块级元素横向布局则用浮动 -->
    <style>
        div {
            width: 150px;
            height: 200px;
            background-color: pink;
            /* 转换为行内块元素会出现缝隙 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
