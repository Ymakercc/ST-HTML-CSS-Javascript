<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消请求</title>
</head>

<body>
    <button>点击发送</button>
    <script>
        //获取元素对象
        const btns = document.querySelectorAll('button');
        let x = null;
        //标识变量 判断
        let isSending = false;
        //事件绑定
        btns[0].onclick = function () {
            //判断标识变量
            if (isSending) x.abort();//如果正在发送，则取消该请求，创建一个新的请求

            //创建对象
            x = new XMLHttpRequest();
            //修改标识变量
            isSending = true;

            //初始化 指定请求方法 和 要请求的url
            x.open("GET", 'http://127.0.0.1:8000/delay');

            //发送请求
            x.send();

            //设置回调函数  处理从服务器返回的数据和处理错误情况
            x.onreadystatechange = function () {
                if (x.readyState === 4) {
                    //修改标识变量
                    isSending = false;
                }
            }


        }
    </script>
</body>

</html>
