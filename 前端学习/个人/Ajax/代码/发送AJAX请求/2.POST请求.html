<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST请求</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: solid 1px #903;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        //不同的请求响应头不同  POST通过请求体传数据

        //获取元素对象
        const result = document.getElementById('result');
        //绑定事件
        result.addEventListener('mouseover', function () {
            //1.创建对象
            const xhr = new XMLHttpRequest();
            //2.初始化 设置类型与url
            xhr.open('POST', 'http://127.0.0.1:8000/server');
            //设置请求头
            //可以自定义请求头里的连个参数，但是需要在响应处进行设置
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urllencoded');//俩个参数分别为头的名字和头的值
            xhr.setRequestHeader('name', 'Yamiker')
            //3.发送
            xhr.send('Yamiker');
            //4.事件绑定
            xhr.onreadystatechange = function () {
                //判断
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        //处理服务端返回的结果
                        result.innerHTML = xhr.response;
                    }
                }
            }
        })
    </script>
</body>

</html>
