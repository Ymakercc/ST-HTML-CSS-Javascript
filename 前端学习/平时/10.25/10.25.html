<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><font size="3">您现在的位置>>>留言簿</font></h1>
    <form action="">
        <table width="400" height="300" border="1" style=border-collapse:collapse>
            <tr>
                <td align="right">姓名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="right">网址</td>
                <td><input type="text" name="" value="http://" required></td>
            </tr>
            <tr>
                <td align="right">密码</td>
                <td><input type="text" value required></td>
            </tr>
            <tr>
                <td align="right">上传照片</td>
                <td><input type="file" value="" required>
                </td>
            </tr>
            <tr>
                <td align="right">性别</td>
                <td><input type="radio" value="male" name="" checked>男<input type="radio" name="">女</td>
            </tr>
            <tr>
                <td align="right">爱好</td>
                <td><input type="checkbox" value="音乐" name="">音乐
                    <input type="checkbox" value="设计" name="" checked>设计
                    <input type="checkbox" value="文学" name="">文学
                    <input type="checkbox" value="" name="">运动
                </td>
            </tr>
            <tr>
                <td align="right">城市</td>
                <td> <select name="城市" id="cheng">
                    <option value="北京">北京</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="_" selected="selected">_</option>
                </select></td>
            </tr>
            <tr>
                <td align="right" >年龄</td>
                <td><select name="年龄" id="nian" size="3">
                    <option value="18岁" selected="selected">18岁</option>
                    <option value="19岁">19岁</option>
                    <option value="20岁">20岁</option>
                </select></td>
            </tr>
            <tr>
                <td align="right">留言</td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td align="center"><input type="submit">
                <input type="reset">
                </td>
            </tr>
        </table>
        </form>
    
</body>
</html>
